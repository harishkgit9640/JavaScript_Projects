<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">You can do anything,just get up, and follow your dream. Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia, velit?</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">dale carnegie</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="instagram"><i class="fa-brands fa-instagram"></i></li>
                    <li class="facebook"><i class="fa-brands fa-facebook"></i></li>
                </ul>
            </div>
            <button>New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
