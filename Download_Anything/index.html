<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Anything</title>
    <script src='https://code.jquery.com/jquery-3.6.1.js'></script>
    <style>
        .wrapper {
            width: 568px;
            height: 400px;
            background: #ddd;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>File Downloader</h1>
        <p>paste the url of image, video , or pdf to Download this tool is made using JavaScript
        </p>
        <div class="main_box">
            <form>
                <input type="url" id="inputUrl" placeholder="Paste file url">
                <button id="downloadBtn">Download File</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
