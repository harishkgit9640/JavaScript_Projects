<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermometer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
    <div class="child">
        <form action="" id="tempCalc" onsubmit="calculateTemp(); return false" >
            <label >Please Enter the tempreature you'd like to convert </label>
            <br/>
            <input type="number" name="temp" id="temp">
            <select name="temp_opt" id="temp_opt">
                <option value="cel">Celesius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <br/>
            <input type="submit" name="temp" value="Submit">
            <br/>
            <span id="Fresult"></span>
            </form>
        </div>


    <script>
        const calculateTemp = () => {

                const numberTemp = document.getElementById('temp').value;
                const tempSelect = document.getElementById('temp_opt');
                const valueTemp = temp_opt.option[tempSelect.selectIndex].value;
                
                const celToFah = (cel) => {
                    let farenheit = Math.round((cel * 9 / 5) + 32);
                    return farenheit;
                }
                const fehToCel = (fehr) => {
                    let Celsius = Math.round((fehr - 32) * 5 / 9);
                    return Celsius;
                }
                let result;

                if (valueTemp == 'cel') {
                    result = celToFah(numberTemp)
                    document.getElementById('Fresult').innerHTML = `= ${result} Farenheit`;
                }
                else {
                    result = fehToCel(numberTemp)
                    document.getElementById('Fresult').innerHTML = `= ${result} Celsius`;

                }
            }
    </script>
</body>
</html>
