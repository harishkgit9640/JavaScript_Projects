<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <title>Circular Progress Bar | HK</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.3.2/countUp.min.js"
        integrity="sha512-qPQega4nO7+N8XzGLxc9xnbJQMOZ3Fury2rBGQPDBJYOZaX71sFj0rBJws8KFrlSRI+7FYkVBsoOFTSME+xlaA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
</head>

<body>
    <div class="circular">
        <div class="inner">
            <span id="span">0</span>
        </div>
    </div>
    </div>

    <script>
        let counter = 0;
        setInterval(() => {
            if (counter == 100) {
                clearInterval()
            } else {
                counter += 1;
            }
            $('#span').html(counter + "%");
        }, 80);
    </script>
</body>

</html>
