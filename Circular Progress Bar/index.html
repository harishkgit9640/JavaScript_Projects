<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <title>Circular Progress Bar | HK</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.3.2/countUp.min.js"
        integrity="sha512-qPQega4nO7+N8XzGLxc9xnbJQMOZ3Fury2rBGQPDBJYOZaX71sFj0rBJws8KFrlSRI+7FYkVBsoOFTSME+xlaA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div class="circular">
        <div class="inner">
            <span class="counter">100%</span>
        </div>
    </div>
    </div>

    <script>
        $('.counter').counterUp({
            delay: 1000,
            time: 200000
        });
        $('.counter').addClass('animated fadeInDownBig');
    </script>
</body>

</html>
